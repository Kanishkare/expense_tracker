<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Dashboard</h2>
            <button onclick="logout()" style="width: auto; background: #6b7280;">Logout</button>
        </div>
        
        <div id="budget-warning" class="warning">⚠️ BUDGET EXCEEDED!</div>
        
        <div class="grid">
            <div class="card">
                <h3>Add Expense</h3>
                <input type="number" id="amount" placeholder="Amount ($)">
                <select id="category">
                    <option value="FOOD">Food</option>
                    <option value="ENTERTAINMENT">Entertainment</option>
                    <option value="TRAVEL">Travel</option>
                    <option value="SHOPPING">Shopping</option>
                    <option value="OTHER">Other</option>
                </select>
                <input type="date" id="date">
                <input type="text" id="desc" placeholder="Description (Optional)">
                <button onclick="addExpense()">Add Expense</button>
            </div>

            <div class="card">
                <h3>Monthly Budget</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="monthlyLimit" placeholder="Set Monthly Limit">
                    <button onclick="updateBudget()" style="width: 120px;">Set</button>
                </div>
                <div style="margin-top: 20px;">
                    <p>Total Spent: <strong>$<span id="totalSpent">0</span></strong></p>
                    <p>Monthly Limit: <strong>$<span id="displayLimit">0</span></strong></p>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>Recent Expenses</h3>
                <div style="overflow-x: auto;">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <h3>Expense Breakdown</h3>
                <canvas id="expenseChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
